<div class="property">
    <a href="/property/{{ property.id }}">
            <div class="card" style="width: 20rem;">
                <img src="{{ property.propertyimage_set.first.image }}" class="card-img-top" alt="{{ property.propertyimage_set.first.image_tag }}">
                <div class="card-header" id="property-card-header"><h4 style="color: white; opacity: 1;">{{ property.price|floatformat:"0" }}kr.</h4>
                </div>
                    <div class="card-body" style="padding: 0">
                        <div class="left-block-container">
                            <span style="display: block;">{{ property.street_name }} {{ property.street_number }}</span>
                            <span style="display: block; padding-top: 10px">{{ property.zip_id_set.first.city }}, {{ property.zip_id_set.first.zip }}</span>
                        </div>
                        <div class="right-block-container">
                            <span style="display: block;">{{ property.size }}m&sup2;</span>
                            <span style="display: block; padding-top: 10px">{{ property.type_id_set.first.type }}</span>
                        </div>
                </div>
            </div>
    </a>
</div>
