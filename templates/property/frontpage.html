{% extends 'base.html' %}

{% block content %}
<div class="frontpage_container">
    <div class="search-container">
        <div class="search-field">
            <input type="search" class="form-control" id="search-box" placeholder="Address..."/>
        </div>
        <div class="search-field">
            <select class="custom-select" id="zipSelect">
              <option selected>ZIP</option>
                {% for zip in zips %}
                    <option value="{{ zip.zip }}">{{ zip.zip }}</option>
                {% endfor %}
            </select>
            <select class="custom-select" id="typeSelect" style="width: 50%">
              <option selected>Type</option>
                {% for type in types %}
                    <option value="{{ type.type }}">{{ type.type }}</option>
                {% endfor %}
            </select>
        </div>
        <div style="padding-top: 10%">
            <div style="text-align: center">
                Price Range
            </div>
            <div style="text-align: center">
                <input type="text" placeholder="From" class="form-control" style="width: 20%; display: inline">
                <input type="text" placeholder="To" class="form-control" style="width: 20%; display: inline">
            </div>
        </div>
        <div style="text-align: right; padding-top: 4%">
            <button type="button" id="search-btn" class="btn btn-primary">Search</button>
        </div>
    </div>

    <div class="card-group properties" style="display: flex; justify-content: center">
    {% for property in properties %}
        {% include 'property/single_property.html' with property=property %}
    {% endfor %}
    </div>
</div>
{% endblock %}
