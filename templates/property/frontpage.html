{% extends 'base.html' %}

{% block content %}
    <div class="container" id="frontpage_container">
<div class="container" id="search_container">
  <div class="row">
      <div class="col-5"> </div>
      <div class="col"> Price </div>
  </div>
  <form class="form-inline" method="post">
      <div class="row">
          <div class="col">
            <select class="custom-select">
              <option selected>Country</option>
              <option value="1">Iceland</option>
              <option value="2">England</option>
              <option value="3">Sweden</option>
            </select>
          </div>
            <div class="col">
                <select class="custom-select">
                  <option selected>Type</option>
                  <option value="1">Apartment</option>
                  <option value="2">Boat</option>
                  <option value="3">Bungalow</option>
                </select>
            </div>
            <div class="col">
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
            </div>
      </div>
  </form>
</div>

<div class="card-group" id="property_container" style="margin: 0 auto; width: 68%;">
{% for property in properties %}
    {% include 'property/single_property.html' with property=property %}
{% endfor %}
</div>
    </div>
{% endblock %}
