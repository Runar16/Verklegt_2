{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
                <!--Image-->
                <img id="realtor_photo" src='{{user.profile_picture}}' alt="Profile picture">
                <!--ATH CLASS-->

                <div id="realtor_info">
                    <h5 id="realtor_name">{{user.first_name}} {{ user.last_name }}</h5>
                    <p class="realtor_item">Phone: {{profile.phone_number}}</p>
                    <p class="realtor_item">Email: {{user.email}}</p>
                </div>
                <a id="edit_profile_button" href="{% url 'edit_profile' %}">Edit Profile</a>
        </div>
    </div>

    <div id="realtor_properties">
        <h5 style="text-align: center; color: darkslategrey;">Recently viewed</h5>
        <div class="card-group properties" style="justify-content: center; width: 80%; margin: 0 auto;">

            <!-- RECENTLY VIEWED -->
            <p>recently viewed</p>

        </div>
    </div>

{% endblock %}
