{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <head>
        <title>Log in</title>
    </head>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <hr class="mt-0 mb-4">
                <h1 style="text-align: center">Log In</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            {{ form.username |as_crispy_field }}
                        </div>
                        <div class="col-6">
                            {{ form.password|as_crispy_field }}
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button type="submit" class="btn btn-success" style="width: 20em;">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
