{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <head>
        <title>Edit profile</title>
    </head>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <hr class="mt-0 mb-4">
                <h2 style="text-align: center">Change password</h2>
                <div class="row">
                    <div class="col-6">
                        {{ password_form.old_password |as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        {{ password_form.new_password1 |as_crispy_field }}
                    </div>
                    <div class="col-6">
                        {{ password_form.new_password2|as_crispy_field }}
                    </div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-success" style="width: 20em;">Confirm</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
