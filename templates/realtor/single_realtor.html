<div class="media">
  <img src="{{ realtor.profile_picture }}" class="align-self-start mr-3" alt="Realtor Picture" style="max-width: 300px">
  <div class="media-body">
    <h5 class="mt-0">{{ realtor.user.first_name }} {{ realtor.user.last_name }}</h5>
    <p>Phone: {{ realtor.phone_number }}</p>
    <p>Email: {{ realtor.user.email }}</p>
  </div>
</div>
